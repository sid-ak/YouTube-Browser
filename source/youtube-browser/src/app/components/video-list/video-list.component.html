<cdk-virtual-scroll-viewport appendOnly id="video-list-scroll" itemSize="10" (scroll)="onScroll()">
    <div *cdkVirtualFor="let video of searchList.videos;">
        <div id="video-list">
            <mat-card id="video-list-card" class="my-2" (click)="onVideoClick(video.id)">
                <div class="row">
                    <img class="col-12 col-md-2" [attr.src]="video.thumbnails.medium.url">
                    <div class="col-12 col-md-10 mt-3">
                        <mat-card-title>{{ video.title }}</mat-card-title>
                        <mat-card-subtitle class="mt-3"> {{ video.description }}</mat-card-subtitle>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</cdk-virtual-scroll-viewport>
